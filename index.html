<!DOCTYPE html>
<html lang='en-US'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Blackjack</title>
  <link rel='stylesheet' href='BlackjackCSS.css'>
  <!--All card images used in my code have been published under the Creative Commons CC0 1.0 Universal
Public Domain Dedication-->
</head>

<body>
  <p id='alerts'></p>
  <div id='betting-function'>
    <button id='bet'>Place bet</button>
    <button id='white-chip' class='chip'>1</button>
    <button id='red-chip' class='chip'>5</button>
    <button id='green-chip' class='chip'>25</button>
    <button id='blue-chip' class='chip'>50</button>
    <button id='black-chip' class='chip'>100</button>
    <button id='deal'>Deal cards</button>
  </div>
  <span id='display-chips'>
    <p><u>Bet</u></p>
    <p id='bet-amount'>0</p>
    <p><u>Chips</u></p>
    <p id='player-chips'>1000</p>
  </span>
  <span id='game-functions'>
    <button id='stand'>Stand</button>
    <br>
    <button id='hit'>Hit</button>
    <br>
    <button id='split'>Split</button>
    <br>
    <button id='double-down'>Double down</button>
  </span>
  <span id='display-cards'>
    <div id='dealer-cards'></div>
    <div id='player-cards'></div>
    <div id='split-hand-cards'></div>
  </span>
  <div id='back-of-card'></div> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='BlackjackJS.js'></script>
</body>

</html>
